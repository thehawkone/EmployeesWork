version: "3.9"
services:
  postgres:
    container_name: cont_name
    image: postgres:latest
    environment:
      POSTGRES_DB: "db_name"
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "pass"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    
volumes: 
  postgres-data: